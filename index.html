<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name that Country!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Sonsie+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <script text="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="container text-center">

        <div class="row mb-4">

            <h1 class="p-3 offset-lg-2.5 offset-md-2 offset-sm-1 bg-cloudy">Name that Country!</h1>

        </div>
        
        <div class="row mt-4">

            <div class="col-lg-4 col-md-6 col-sm-8 col-xs- 10 offset-lg-2 offset-md-4 offset-sm-2 bg-cloudy brdr">

                <div class="row">

                    <h4>Press any Key to get Started!</h4>

                </div>

                <div class="row">

                    <h4>Wins</h4>

                </div>

                <div class="row" id="win-int">

                </div>

                <div class="row">

                    <h4>Current Word</h4>

                </div>

                <div class="row" id="myst-country">

                </div>

                <div class="row">

                    <h4>Number of Guesses Remaining:</h4>

                </div>

                <div class="row" id="guess-lim">

                </div>

                <div class="row">

                    <h4>Letters Already Guessed</h4>

                </div>

                <div class="row" id="wrong-guess">

                </div>

            </div>

            <div class="col-lg-4 col-md-6 col-sm-8 col-xs- 10 offset-lg-0 offset-md-4 offset-sm-2 bg-cloudy brdr">

                <div class="row">

                    <img class="image-fluid" src="https://via.placeholder.com/350x150" alt="flag">

                </div>

                <div class="row">

                    <img class="image-fluid" src="https://via.placeholder.com/350x150" alt="map">

                </div>

                <div class="row" id="answer"> 

                </div>


            </div>

        </div>

    </div>
    
</body>
</html>
